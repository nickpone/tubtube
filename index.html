<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poon Video Sharing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="styles.css" as="style">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Poon</h1>
        </div>
        <div class="header-center">
            <input type="text" id="searchBar" placeholder="Search...">
            <button id="searchButton">üîç</button>
        </div>
        <div class="header-right">
            <button id="uploadButton">Upload Video</button>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <button id="homeButton">Home</button>
            <button id="trendingButton">Trending</button>
            <button id="subscriptionsButton">Subscriptions</button>
            <button id="libraryButton">Library</button>
        </aside>

        <main id="videoContainer" class="video-grid">
            <!-- Videos will be dynamically added here -->
        </main>
    </div>

    <!-- Hidden Video Upload Form -->
    <div id="uploadForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upload Video</h2>
            <input type="file" id="videoUpload" accept="video/*">
            <input type="text" id="videoTitle" placeholder="Video Title">
            <textarea id="videoDescription" placeholder="Video Description"></textarea>
            <button id="confirmUploadButton">Upload</button>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoPlayerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="videoPlayer" controls>
                <source id="videoSource" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-info">
                <h3 id="videoTitleDisplay"></h3>
                <p id="videoViewsDisplay"></p>
                <p id="videoDescriptionDisplay"></p>
            </div>
        </div>
    </div>

    <script src="app.js" async></script>
</body>
</html>
